<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table to Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="ccc.css" rel="stylesheet">
</head>

<body>

    <div class="app container p-3">

        <h1 class="h1">Welcome to Table to Card</h1>

        <table class="table-to-card table table-bordered table-hover tinyMceTableStyles table-sm">
            <caption>Off-peak daytime tariff</caption>
            <thead>
                <tr>
                    <th scope="col">Day</th>
                    <th scope="col">Up to 1 hour</th>
                    <th scope="col">Up to 2 hours</th>
                    <th scope="col">Up to 3 hours</th>
                    <th scope="col">Up to 4 hours</th>
                    <th scope="col">Up to 5 hours</th>
                    <th scope="col">Over 5 hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Monday to Friday&nbsp;</th>
                    <td>£2.70</td>
                    <td>£5.30</td>
                    <td>£8</td>
                    <td>£11.70</td>
                    <td>£22.30</td>
                    <td>£28.80</td>
                </tr>
                <tr>
                    <th scope="row">Saturday and Sunday</th>
                    <td>£3.10</td>
                    <td>£5.90</td>
                    <td>£8.70</td>
                    <td>£13.50</td>
                    <td>£23.70</td>
                    <td>£29.90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
